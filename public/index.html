<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Бронирование мест</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }

    #tables {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
    }

    .table-wrapper {
      position: relative;
      width: 300px;
      height: 300px;
    }

    .table {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: #ddd;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      border: 2px solid #aaa;
    }

    .chair {
      width: 40px;
      height: 40px;
      background: #6cf;
      border-radius: 50%;
      position: absolute;
      transform: translate(-50%, -50%);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      text-align: center;
      z-index: 2;
    }

    .chair.booked {
      background: #888;
      cursor: not-allowed;
    }



    @media (max-width: 768px) {
      #tables {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div id="tables"></div>

<script>
  const tableCount = 10;
  const chairsPerTable = 10;
  const tablesContainer = document.getElementById('tables');

  for (let i = 0; i < tableCount; i++) {
    const wrapper = document.createElement('div');
    wrapper.className = 'table-wrapper';
    wrapper.dataset.table = i + 1;

    const table = document.createElement('div');
    table.className = 'table';
    wrapper.appendChild(table);

    for (let j = 0; j < chairsPerTable; j++) {
      const angle = (2 * Math.PI / chairsPerTable) * j;
      const radius = 130;

      const chair = document.createElement('div');
      chair.className = 'chair';
      const x = 150 + radius * Math.cos(angle);
      const y = 150 + radius * Math.sin(angle);
      chair.style.left = x + 'px';
      chair.style.top = y + 'px';
      chair.dataset.table = i + 1;
      chair.dataset.chair = j + 1;

      chair.addEventListener('click', () => {
        if (chair.classList.contains('booked')) {
          // Показываем ФИО, если стул занят
          alert(`${chair.dataset.name}`);
        } else {
          const name = prompt("Введите ФИО:");
          if (name) {
            chair.classList.add('booked');
            chair.dataset.name = name;

            fetch('/reserve', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                name,
                table: chair.dataset.table,
                chair: chair.dataset.chair
              })
            });
          }
        }
      });

      wrapper.appendChild(chair);
    }

    tablesContainer.appendChild(wrapper);
  }
</script>


</body>
</html>
